version: "3.9"

services:
  app:
    # the Dockerfile is in our local dir
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    # mapping app dir to /app in our container so that code in container is always updated
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
